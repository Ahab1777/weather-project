<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather Project - Pending cool name</h1>
    <div class="search-container">
        <form action="submit" class="query-form">Type the city name
            <input type="text" name="city" id="city" placeholder="City name">
            <button type="submit">Search</button>
        </form>
        <div class="info-container">
            <h2 class="city-name">London</h2>
            <div class="today-container">
                <div class="info-cell">
                    <h3>Current Temperature</h3>
                    <p class="temperature">20</p>
                </div>
                <div class="info-cell">
                    <h3>Minimum Temperature</h3>
                    <p class="min-temperature">15</p>
                </div>
                <div class="info-cell">
                    <h3>Maximum Temperature</h3>
                    <p class="max-temperature">25</p>
                </div>
                <div class="info-cell">
                    <h3>Humidity</h3>
                    <p class="humidity">60%</p>
                </div>
                <div class="info-cell">
                    <h3>Precipitation</h3>
                    <p class="precipitation">10%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
